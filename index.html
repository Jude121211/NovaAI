<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NovaAI â€” Futuristic Chat AI</title>
<meta name="theme-color" content="#000000">
<style>
:root{
  --bg: #02020a;
  --glass: rgba(255,255,255,0.03);
  --accent: #7ef9ff;
  --accent-2: #9b72ff;
  --muted: rgba(255,255,255,0.35);
}
*{box-sizing:border-box;}
html,body{margin:0;height:100%;font-family:Inter,sans-serif;background:var(--bg);color:#e8faff;overflow:hidden;}
canvas#starfield{position:fixed;inset:0;z-index:0;}
.app{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:40px 20px;gap:20px;text-align:center;}
.brand{transform:translateY(-20px);opacity:0.95;}
.logo-hex{width:64px;height:64px;margin:0 auto;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#02121a;font-weight:700;font-size:26px;box-shadow:0 6px 24px rgba(156,114,255,0.14),0 1px 0 rgba(255,255,255,0.03) inset;}
.title{margin:8px 0 0 0;font-size:20px;letter-spacing:1px;font-weight:600;}
.subtitle{margin:6px 0 0 0;color:var(--muted);font-size:13px;}
.chat-container{width:100%;max-width:720px;background:var(--glass);backdrop-filter:blur(12px);border-radius:14px;padding:16px;display:flex;flex-direction:column;gap:12px;overflow:hidden;}
.messages{flex:1;overflow-y:auto;max-height:60vh;}
.message{padding:8px 12px;border-radius:10px;max-width:80%;word-wrap:break-word;}
.user{align-self:flex-end;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#02121a;}
.bot{align-self:flex-start;background:rgba(255,255,255,0.05);color:#e8faff;}
.input-container{display:flex;gap:8px;margin-top:8px;}
.input-container input{flex:1;padding:10px;border-radius:10px;border:0;outline:0;background:rgba(255,255,255,0.05);color:#e8faff;font-size:16px;}
.input-container button{padding:0 16px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#02121a;cursor:pointer;}
.footer{margin-top:18px;color:var(--muted);font-size:12px;}
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<main class="app">
<div class="brand">
  <div class="logo-hex">âŸ¡</div>
  <h1 class="title">NovaAI</h1>
  <p class="subtitle">Futuristic AI chat assistant</p>
</div>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input id="chatInput" type="text" placeholder="Ask me anything..." />
    <button id="sendBtn">ðŸ’¬</button>
  </div>
</div>

<footer class="footer">
<small>NovaAI â€¢ Free AI Chat â€¢ Powered by OpenAI</small>
</footer>
</main>

<script>
// Starfield Animation
const canvas=document.getElementById('starfield');
const ctx=canvas.getContext('2d');
let w=canvas.width=innerWidth,h=canvas.height=innerHeight;
const stars=[];const STAR_COUNT=Math.max(120,Math.floor((w*h)/9000));
function rand(min,max){return Math.random()*(max-min)+min;}
function initStars(){stars.length=0;for(let i=0;i<STAR_COUNT;i++){stars.push({x:Math.random()*w,y:Math.random()*h,z:rand(0.1,1),vx:rand(-0.025,0.025),vy:rand(-0.01,0.01),size:rand(0.4,1.6)});} }
initStars();
function drawStars(){ctx.clearRect(0,0,w,h);for(const s of stars){s.x+=s.vx*(1+s.z*2);s.y+=s.vy*(1+s.z*2);if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0;ctx.beginPath();ctx.fillStyle=`rgba(126,249,255,${0.6*s.z+0.15})`;ctx.arc(s.x,s.y,s.size*(1+s.z),0,Math.PI*2);ctx.fill();}}
function animateStars(){drawStars();requestAnimationFrame(animateStars);}
requestAnimationFrame(animateStars);
window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;initStars();});

// Chat Logic
const messagesDiv=document.getElementById('messages');
const input=document.getElementById('chatInput');
const btn=document.getElementById('sendBtn');

async function sendMessage(){
  const text=input.value.trim();
  if(!text)return;
  addMessage(text,'user');
  input.value='';
  addMessage("Typing...",'bot'); // placeholder
  const botResponse = await getAIResponse(text);
  messagesDiv.lastChild.textContent = botResponse;
}

function addMessage(text,cls){
  const msg=document.createElement('div');
  msg.className='message '+cls;
  msg.textContent=text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop=messagesDiv.scrollHeight;
}

// Free AI API: via free server (replace with your server URL)
async function getAIResponse(prompt){
  try{
   const response = await fetch('https://nova-ai-henna.vercel.app/api/ask', {
  method: 'POST',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify({ prompt: text })
});
    const data = await response.json();
    return data.answer;
  }catch(e){
    return "AI is not available right now.";
  }
}

btn.addEventListener('click',sendMessage);
input.addEventListener('keypress',e=>{if(e.key==='Enter')sendMessage();});
</script>
</body>
</html>
